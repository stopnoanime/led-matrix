<div class="bg-gray-300">
  <div
    class="flex flex-col justify-center items-center min-h-screen mx-auto p-4 container"
  >
    <div class="text-3xl my-4 sm:text-6xl sm:my-10 font-light text-center">
      8x8 LED Matrix Driver
      <a href="https://github.com/stopnoanime/led-matrix" class="inline-block">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="wh-6 h-6 sm:w-12 sm:h-12"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
      </a>
    </div>

    <div
      *ngIf="serial.serialAvailable"
      class="lg:grid w-full grid-cols-2 grid-rows-3 gap-4"
      style="aspect-ratio: 2"
    >
      <!-- Display -->
      <div class="row-span-3 card">
        <div class="flex justify-center items-center h-full">
          <div
            class="grid grid-cols-8 grid-rows-8 gap aspect-square flex-1"
            style="gap: 1%"
          >
            <span
              *ngFor="let pixel of print.webFrameBuff"
              class="rounded-full bg-gray-400"
              [ngClass]="pixel ? 'bg-gray-900' : 'bg-gray-400'"
            ></span>
          </div>
        </div>
      </div>

      <!-- Text input -->
      <div class="row-span-2 card">
        <div
          class="h-full rounded-3xl overflow-hidden border-2 border-gray-300 outline-none focus-within:border-gray-900"
        >
          <textarea
            [(ngModel)]="textAreaValue"
            *ngIf="!print.printActive; else elseBlock"
            class="txt-area"
            placeholder="Input your text here."
            title="Only supports basic ASCII characters"
          ></textarea>

          <ng-template #elseBlock>
            <div class="txt-area whitespace-pre-wrap overflow-y-auto break-all">
              {{ print.textOutB
              }}<span class="bg-gray-500 text-white opacity-60">{{
                print.textOutH
              }}</span
              >{{ print.textOutA }}
            </div>
          </ng-template>
        </div>
      </div>

      <!-- Settings -->
      <div class="card">
        <div class="grid grid-rows-3 grid-cols-1 h-full items-center gap-2">
          <div class="flex items-center justify-center gap-4">
            <button
              [title]="
                serial.serialConnected
                  ? 'Disconnect from serial device'
                  : 'Connect to serial device'
              "
              type="button"
              class="btn self-start"
              (click)="connectDisconnect()"
            >
              {{ serial.serialConnected ? "Disconnect" : "Connect" }}
            </button>

            <button
              [title]="print.printActive ? 'Stop animation' : 'Start animation'"
              type="button"
              class="btn"
              (click)="
                print.printActive
                  ? print.stopPrint()
                  : print.startPrint(textAreaValue)
              "
              [disabled]="!serial.serialConnected"
            >
              {{ print.printActive ? "Stop" : "Start" }}
            </button>
          </div>

          <div class="flex justify-center items-center gap-2">
            <span class="text">Direction:</span>
            <select
              title="Direction selection"
              class="btn border-none"
              [(ngModel)]="print.animationType"
            >
              <option value="left">right -> left</option>
              <option value="up">down -> up</option>
              <option value="no">no scrolling</option>
            </select>
          </div>

          <div class="flex items-center gap-2">
            <span class="text">Speed: </span>
            <mat-slider min="0.05" max="1" step="0.01" class="!w-full">
              <input
                value="0.5"
                matSliderThumb
                (input)="sliderChange($event)"
              />
            </mat-slider>
          </div>
        </div>
      </div>
    </div>

    <span *ngIf="!serial.serialAvailable" class="text"
      >Your browser doesn't support the serial port API. Try using a different
      browser.</span
    >
  </div>
</div>
